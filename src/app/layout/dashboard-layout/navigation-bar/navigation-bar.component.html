<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav bg-slate-700 w-[220px]" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-gray-100 flex justify-between">
      Menu
      <button
        type="button"
        aria-label="close sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="close nav icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list >
      <a
        mat-list-item
        class="hover:bg-slate-800"
        routerLinkActive="bg-slate-800"
        routerLink="/dashboard/kpi">
        <span class="text-gray-100 flex justify-start gap-4 flex-row items-center">
          Indicadores KPI
          <mat-icon aria-hidden="false" aria-label="chart" fontIcon="">bar_chart_4_bars</mat-icon>
        </span>
      </a>
      <a
        mat-list-item
        class="hover:bg-slate-800"
        routerLink="/">
        <span class="text-gray-100">Recomendaciones</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="h-screen bg-slate-700">
    <mat-toolbar class="bg-slate-800 text-gray-100">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
